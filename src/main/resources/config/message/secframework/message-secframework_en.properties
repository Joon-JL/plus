secfw.page.msg.agreeChk.announce02                      = 2. Consignment of Personal Information Work\n- To provide services of the SELMS+, tasks related to personal information have been consigned to and handled by an external specialized company. Change of the company shall be notified in more than one method among written notice, email, phone, SMS or other similar methods.\n- Consigned Company: Samsung SDS\n- Consignment Tasks: system management, improvement, operation, etc. \n\u00E2\u0080\u00BB For more information of Privacy Policy, please refer to Privacy Policy posted on the SELMS+ website of Samsung Electronics Co., Ltd. at http://legal2.sec.samsung.net. If information on the website conflicts with this Agreement, the content of this Agreement shall prevail.\n
