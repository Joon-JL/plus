secfw.page.msg.agreeChk.article01                       = Article 1: Purpose\nThese Terms and Conditions are to define the rights, duties and responsibilities of Samsung Electronics and users in using online services provided by the Legal Affairs System after signing up for the website operated by Samsung Electronics Co., Ltd. (hereinafter "Samsung Electronics")\n
secfw.page.msg.agreeChk.article02                       = Article 2: Definition\n1) SELMS+ or the Legal Affairs System is an intranet operated by Samsung Electonics, which provides functions that enable contract management to be performed.\n
secfw.page.msg.agreeChk.article03                       = Article 3: Specifications, Explanations and Amendment of Terms and Conditions\n1) The "SELMS+" posts these terms and conditions, company name and personal information managers on the initial service screen of the "SELMS+" for users. Provided that the content of terms and conditions may be seen on a linked page.\n2)Amendments to the "SELMS+" shall be posted on the main page of "SELMS+" from seven days prior to the application to the previous day along with the application date, the reasons for the amendment and the existing terms and conditions. Provided that if the amemdments are disadvantageous to the users, a notice with a grace period of at least 30 days is required. In this case, the amendments and the existing terms and conditions shall be clearly displayed on the "SELMS+" in a manner that helps users easily understand the changes.\n3)
secfw.page.msg.agreeChk.article04                       = Article 4: Provision and Change of Service\n1) The "SELMS+" provides services as follow: \n \u00E2\u0091\u00A0 Contract Management: provides contract management functions for contracts of Samsung Electronics.\n 2) When changes are made to services, the "SELMS+" provides "manuals" regarding the changes by posting them on BBS on the main page.\n
secfw.page.msg.agreeChk.article05                       = Article 5: Suspension of Service\n1) "SELMS+" may suspend services temporarily for the reasons of maintenance, replacement or failure of information and communication equipment or disruption of communication.\n2) "SELMS+" does not pay individuals (users) for damages incurred by the suspension of service of the system.\n3) Changes in service providers shall be notified in more than one method among written notice, email, phone, SMS or other similar methods.\n
secfw.page.msg.agreeChk.article06                       = Article 6: Protection of Personal Information\n1) "SELMS+" considers personal information valuable and does its best to deal with the information safely. Regarding "SELMS+" Privacy Policy, refer to the main page.\n
secfw.page.msg.agreeChk.article07                       = Article 7: Obligations of the "SELMS+" shall not carry out any acts prohibited by law or these terms and conditions or contrary to public order and morals, and shall do its best to provide goods and services in a constant and stable manner as prescribed by these terms and services.\n2) The "SELMS+" shall have security systems put in place to protect personal information (including credit information) of the users so that users may use services provided on the Internet safely.\n3) The "SELMS+" does not send unwanted advertizing emails for profit.\n
secfw.page.msg.agreeChk.article08                       = Article 8: User Obligations\nUsers shall not do any of the following:\n1) Register false information for applications or changes,\n2) Change information posted on the "SELMS+," \n3) Send or post information other than information set by the "SELMS+," such as computer programs,\n4) Infringe on intellectual properties, including copyrights owned by third parties,\n5) Cause damage to reputation or business of the "SELMS+" or third parties,\n6) Discolse or publish information in violation of the security policy of "Samsung Electronics".
secfw.page.msg.agreeChk.article09                       = Article 9: Copyright Attribution and Use Restrictions\n1) Copyrights and other intellectual properties on writings written by the "SELMS+" are attributed to the "SELMS+," \n2) Without prior consent of the "SELMS+", users shall not use information obtained during the use of the "SELMS+," of which intellectual properties are contributed to the "SELMS+," for commercial purposes by reproducing, transmitting, pulishing, broadcasting or other methods or let third parties use the information, \n3) For the use of a copyright attributed to a user, the "SELMS+" notify the user of the use according to terms and conditions.\n
secfw.page.msg.agreeChk.article10                       = Article 10: Dispute Settlement\n1) The "SELMS+" applies legitimate opinions or complaints raised by the users to the system but does not pay for damages incurred by the system,\n2) The "SELMS+" puts priority on addressing complaints and opinions from the users. The users shall be notified immediately of the reasons and schedule for any delay in the process.\n
secfw.page.msg.agreeChk.article99                       = Supplementary Provision\n1. These terms and conditions are effective from December 15, 2011.\n\nI hereby agree to these terms and conditions.
