secfw.page.msg.agreeChk.article01                       = \uBD88\uD544\uC694_\uC81C1\uC870 : \uBAA9 \uC801\n\uC774 \uC57D\uAD00\uC740 \uC0BC\uC131\uC804\uC790 \uC8FC\uC2DD\uD68C\uC0AC(\uC774\uD558 "\uC0BC\uC131\uC804\uC790"\uB77C \uD569\uB2C8\uB2E4.)\uAC00 \uC6B4\uC601\uD558\uB294 LAS\uC2DC\uC2A4\uD15C\uC5D0\uC11C \uC81C\uACF5\uD558\uB294 \uC778\uD130\uB137 \uAD00\uB828 \uC11C\uBE44\uC2A4(\uC774\uD558 \uD569\uD558\uC5EC "\uC11C\uBE44\uC2A4" \uB77C \uD569\uB2C8\uB2E4.)\uB97C \uBC1B\uAE30 \uC704\uD558\uC5EC \uC0AC\uC774\uD2B8\uC5D0 \uAC00\uC785\uD558\uC5EC \uC774\uC6A9\uD568\uC5D0 \uC788\uC5B4 \uC0BC\uC131\uC804\uC790\uC640 \uC774\uC6A9\uC790\uC758 \uAD8C\uB9AC/\uC758\uBB34 \uBC0F \uCC45\uC784\uC744 \uADDC\uC815\uD568\uC744 \uBAA9\uC801\uC73C\uB85C \uD569\uB2C8\uB2E4.\n
secfw.page.msg.agreeChk.article02                       = \uBD88\uD544\uC694_\uC81C2\uC870 : \uC815 \uC758\n1) LAS \uC774\uB780 \uC0BC\uC131\uC804\uC790\uAC00 \uC6B4\uC601\uD558\uB294 \uC0AC\uB0B4 \uC2DC\uC2A4\uD15C\uC73C\uB85C \uACC4\uC57D\uAD00\uB9AC\uB97C \uC218\uD589\uD560 \uC218 \uC788\uB294 \uAE30\uB2A5\uC744  \uC81C\uACF5\uD55C\uB2E4.\n
secfw.page.msg.agreeChk.article03                       = \uBD88\uD544\uC694_\uC81C3\uC870 : \uC57D\uAD00\uB4F1\uC758 \uBA85\uC2DC\uC640 \uC124\uBA85 \uBC0F \uAC1C\uC815\n1) "LAS"\uB294 \uC774 \uC57D\uAD00\uC758 \uB0B4\uC6A9\uACFC \uC0C1\uD638 \uBC0F \uAC1C\uC778\uC815\uBCF4 \uAD00\uB9AC\uCC45\uC784\uC790\uB4F1\uC744 \uC774\uC6A9\uC790\uAC00 \uC54C \uC218 \uC788\uB3C4\uB85D "LAS"\uC758 \uCD08\uAE30\uC11C\uBE44\uC2A4 \uD654\uBA74\uC5D0 \uAC8C\uC2DC\uD569\uB2C8\uB2E4. \uB2E4\uB9CC, \uC57D\uAD00\uC758 \uB0B4\uC6A9\uC740 \uC774\uC6A9\uC790\uAC00 \uC5F0\uACB0\uD654\uBA74\uC744 \uD1B5\uD558\uC5EC \uBCFC \uC218 \uC788\uB3C4\uB85D \uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n2) "LAS"\uB294 \uC774 \uC57D\uAD00\uC744 \uAC1C\uC815\uD560 \uACBD\uC6B0\uC5D0\uB294 \uC801\uC6A9\uC77C\uC790 \uBC0F \uAC1C\uC815\uC0AC\uC720\uB97C \uBA85\uC2DC\uD558\uC5EC \uD604\uD589\uC57D\uAD00\uACFC \uD568\uAED8 LAS \uC0AC\uC774\uD2B8\uC758 \uCD08\uAE30\uD654\uBA74\uC5D0 \uADF8 \uC801\uC6A9\uC77C\uC790 7\uC77C\uC774\uC804\uBD80\uD130 \uC801\uC6A9\uC77C\uC790 \uC804\uC77C\uAE4C\uC9C0 \uACF5\uC9C0\uD569\uB2C8\uB2E4. \uB2E4\uB9CC, \uC774\uC6A9\uC790\uC5D0\uAC8C \uBD88\uB9AC\uD558\uAC8C \uC57D\uAD00\uB0B4\uC6A9\uC744 \uBCC0\uACBD\uD558\uB294 \uACBD\uC6B0\uC5D0\uB294 \uCD5C\uC18C\uD55C 30\uC77C \uC774\uC0C1\uC758 \uC0AC\uC804 \uC720\uC608\uAE30\uAC04\uC744 \uB450\uACE0 \uACF5\uC9C0\uD569\uB2C8\uB2E4. \uC774 \uACBD\uC6B0 "LAS"\uB294 \uAC1C\uC815\uC804 \uB0B4\uC6A9\uACFC \uAC1C\uC815 \uD6C4 \uB0B4\uC6A9\uC744 \uBA85\uD655\uD558\uAC8C \uBE44\uAD50\uD558\uC5EC \uC774\uC6A9\uC790\uAC00 \uC54C\uAE30 \uC27D\uB3C4\uB85D \uD45C\uC2DC\uD569\uB2C8\uB2E4.\n3) \uC774\uC6A9\uC790\uAC00 \uAC1C\uC815\uC57D\uAD00\uC758 \uC801\uC6A9\uC5D0 \uB3D9\uC758\uD558\uC9C0 \uC54A\uB294 \uACBD\uC6B0 \uD68C\uC0AC\uB294 \uAC1C\uC815 \uC57D\uAD00\uC758 \uB0B4\uC6A9\uC744 \uC801\uC6A9\uD560 \uC218 \uC5C6\uC73C\uBA70, \uC774 \uACBD\uC6B0 "LAS" \uC0AC\uC774\uD2B8\uB97C \uC0AC\uC6A9\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.\n4) \uC774 \uC57D\uAD00\uC5D0\uC11C \uC815\uD558\uC9C0 \uC544\uB2C8\uD55C \uC0AC\uD56D\uACFC \uC774 \uC57D\uAD00\uC758 \uD574\uC11D\uC5D0 \uAD00\uD558\uC5EC\uB294 \uC804\uC790\uC0C1\uAC70\uB798\uB4F1\uC5D0\uC11C\uC758\uC18C\uBE44\uC790\uBCF4\uD638\uC5D0\uAD00\uD55C\uBC95\uB960, \uC57D\uAD00\uC758\uADDC\uC81C\uB4F1\uC5D0\uAD00\uD55C\uBC95\uB960, \uACF5\uC815\uAC70\uB798\uC704\uC6D0\uD68C\uAC00 \uC815\uD558\uB294 \uC804\uC790\uC0C1\uAC70\uB798\uB4F1\uC5D0\uC11C\uC758\uC18C\uBE44\uC790\uBCF4\uD638\uC9C0\uCE68 \uBC0F \uAD00\uACC4\uBC95\uB839 \uB610\uB294 \uC0C1\uAD00\uB840\uC5D0 \uB530\uB985\uB2C8\uB2E4.\n
secfw.page.msg.agreeChk.article04                       = \uBD88\uD544\uC694_\uC81C4\uC870 : \uC11C\uBE44\uC2A4\uC758 \uC81C\uACF5 \uBC0F \uBCC0\uACBD\n1) "LAS"\uB294 \uB2E4\uC74C\uACFC \uAC19\uC740 \uC5C5\uBB34\uB97C \uC218\uD589\uD569\uB2C8\uB2E4.\n \u2460 \uACC4\uC57D\uAD00\uB9AC : \uC0BC\uC131\uC804\uC790 \uACC4\uC57D \uAD00\uB9AC \uAE30\uB2A5\uC744 \uC81C\uACF5\uD569\uB2C8\uB2E4.\n 2) "LAS"\uB294 \uC81C\uACF5\uD558\uB294 \uC11C\uBE44\uC2A4 \uB0B4\uC6A9\uC774 \uBCC0\uACBD\uB420 \uACBD\uC6B0 \uC0AC\uC774\uD2B8 \uCD08\uAE30\uD654\uBA74 \uAC8C\uC2DC\uD310 \uAE30\uB2A5\uC744 \uD65C\uC6A9\uD558\uC5EC \uBCC0\uACBD\uB41C \uAE30\uB2A5\uC5D0 \uB300\uD55C "\uB9E4\uB274\uC5BC"\uC744 \uC81C\uACF5\uD569\uB2C8\uB2E4.\n
secfw.page.msg.agreeChk.article05                       = \uBD88\uD544\uC694_\uC81C5\uC870 : \uC11C\uBE44\uC2A4 \uC911\uB2E8\n1) "LAS" \uB294 \uCEF4\uD4E8\uD130 \uB4F1 \uC815\uBCF4\uD1B5\uC2E0\uC124\uBE44\uC758 \uBCF4\uC218 \uC810\uAC80, \uAD50\uCCB4 \uBC0F \uACE0\uC7A5, \uD1B5\uC2E0\uC758 \uB450\uC808 \uB4F1\uC758 \uC0AC\uC720\uAC00 \uBC1C\uC0DD\uD55C \uACBD\uC6B0\uC5D0\uB294 \uC11C\uBE44\uC2A4\uC758 \uC81C\uACF5\uC744 \uC77C\uC2DC\uC801\uC73C\uB85C \uC911\uB2E8\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n2) "LAS" \uB294 \uC0AC\uB0B4 \uC5C5\uBB34 \uC2DC\uC2A4\uD15C\uC73C\uB85C \uC11C\uBE44\uC2A4 \uC911\uB2E8\uC73C\uB85C \uC778\uD55C \uC190\uD574\uC5D0 \uB300\uD574\uC11C \uAC1C\uC778(\uC774\uC6A9\uC790)\uC5D0\uAC8C \uBC30\uC0C1\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.\n3) \uC5C5\uCCB4\uAC00 \uBCC0\uACBD\uB420 \uACBD\uC6B0, \uC11C\uBA74\u00B7\uC774\uBA54\uC77C\u00B7\uC804\uD654\u00B7SMS \uB610\uB294 \uC774\uC640 \uC720\uC0AC\uD55C \uBC29\uBC95 \uC911 1\uAC1C \uC774\uC0C1\uC758 \uBC29\uBC95\uC73C\uB85C \uACE0\uC9C0\uD558\uACA0\uC2B5\uB2C8\uB2E4.\n
secfw.page.msg.agreeChk.article06                       = \uBD88\uD544\uC694_\uC81C6\uC870 : \uAC1C\uC778 \uC815\uBCF4 \uBCF4\uD638\n1) "LAS" \uB294 \uAC1C\uC778\uC815\uBCF4 \uCC98\uB9AC\uBC29\uCE68 \uB4F1\uC5D0 \uB530\uB77C \uAC1C\uC778\uC815\uBCF4\uB97C \uC18C\uC911\uD788 \uC0DD\uAC01\uD558\uBA70 \uAC00\uC7A5 \uC548\uC804\uD558\uAC8C \uCC98\uB9AC\uD558\uAE30 \uC704\uD574 \uCD5C\uC120\uC744 \uB2E4\uD574 \uB178\uB825\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. "LAS"\uC758 \uAC1C\uC778\uC815\uBCF4 \uCC98\uB9AC\uBC29\uCE68\uC740 \uC0AC\uC774\uD2B8 \uCD08\uAE30\uD654\uBA74\uC744 \uCC38\uC870\uD558\uC2DC\uAE30 \uBC14\uB78D\uB2C8\uB2E4.\n
secfw.page.msg.agreeChk.article07                       = \uBD88\uD544\uC694_\uC81C7\uC870 : LAS\uC758 \uC758 \uBB34\n1) "LAS" \uB294 \uBC95\uB839\uACFC \uC774 \uC57D\uAD00\uC774 \uAE08\uC9C0\uD558\uAC70\uB098 \uACF5\uC11C\uC591\uC18D\uC5D0 \uBC18\uD558\uB294 \uD589\uC704\uB97C \uD558\uC9C0 \uC54A\uC73C\uBA70 \uC774 \uC57D\uAD00\uC774 \uC815\uD558\uB294 \uBC14\uC5D0 \uB530\uB77C \uC9C0\uC18D\uC801\uC774\uACE0 \uC548\uC815\uC801\uC73C\uB85C \uC7AC\uD654, \uC6A9\uC5ED\uC744 \uC81C\uACF5\uD558\uB294\uB370 \uCD5C\uC120\uC744 \uB2E4\uD558\uC5EC\uC57C \uD569\uB2C8\uB2E4.\n2) "LAS" \uB294 \uC774\uC6A9\uC790\uAC00 \uC548\uC804\uD558\uAC8C \uC778\uD130\uB137 \uC11C\uBE44\uC2A4\uB97C \uC774\uC6A9\uD560 \uC218 \uC788\uB3C4\uB85D \uC774\uC6A9\uC790\uC758 \uAC1C\uC778\uC815\uBCF4(\uC2E0\uC6A9\uC815\uBCF4 \uD3EC\uD568) \uBCF4\uD638\uB97C \uC704\uD55C \uBCF4\uC548 \uC2DC\uC2A4\uD15C\uC744 \uAC16\uCD94\uC5B4\uC57C \uD569\uB2C8\uB2E4.\n3) "LAS" \uB294 \uC774\uC6A9\uC790\uAC00 \uC6D0\uD558\uC9C0 \uC54A\uB294 \uC601\uB9AC \uBAA9\uC801\uC758 \uAD11\uACE0\uC131 \uC804\uC790 \uC6B0\uD3B8\uC744 \uBC1C\uC1A1\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.\n
secfw.page.msg.agreeChk.article08                       = \uBD88\uD544\uC694_\uC81C8\uC870 : \uC774\uC6A9\uC790\uC758 \uC758 \uBB34\n\uC774\uC6A9\uC790\uB294 \uB2E4\uC74C \uD589\uC704\uB97C \uD558\uC5EC\uC11C\uB294 \uC548\uB429\uB2C8\uB2E4.\n1) \uC2E0\uCCAD \uB610\uB294 \uBCC0\uACBD \uC2DC \uD5C8\uC704 \uB0B4\uC6A9\uC758 \uB4F1\uB85D\n2) "LAS" \uC5D0 \uAC8C\uC2DC\uB41C \uC815\uBCF4\uC758 \uBCC0\uACBD\n3) "LAS" \uAC00 \uC815\uD55C \uC815\uBCF4 \uC774\uC678\uC758 \uC815\uBCF4 (\uCEF4\uD4E8\uD130 \uD504\uB85C\uADF8\uB7A8 \uB4F1)\uC758 \uC1A1\uC2E0 \uB610\uB294 \uAC8C\uC2DC\n4) "LAS" \uAE30\uD0C0 \uC81C 3\uC790\uC758 \uC800\uC791\uAD8C \uB4F1 \uC9C0\uC2DD\uC7AC\uC0B0\uAD8C\uC5D0 \uB300\uD55C \uCE68\uD574\n5) "LAS" \uAE30\uD0C0 \uC81C 3\uC790\uC758 \uBA85\uC608\uB97C \uC190\uC0C1\uC2DC\uD0A4\uAC70\uB098 \uC5C5\uBB34\uB97C \uBC29\uD574\uD558\uB294 \uD589\uC704\n6) "\uC0BC\uC131\uC804\uC790" \uC758 \uBCF4\uC548\uC815\uCC45\uC744 \uC704\uBC18\uD558\uB294 \uC815\uBCF4 \uC720\uCD9C \uB610\uB294 \uAC8C\uC2DC \uD589\uC704\n
secfw.page.msg.agreeChk.article09                       = \uBD88\uD544\uC694_\uC81C9\uC870 : \uC800\uC791\uAD8C\uC758 \uADC0\uC18D \uBC0F \uC774\uC6A9 \uC81C\uD55C\n1) "LAS" \uAC00 \uC791\uC131\uD55C \uC800\uC791\uBB3C\uC5D0 \uB300\uD55C \uC800\uC791\uAD8C \uAE30\uD0C0 \uC9C0\uC801 \uC7AC\uC0B0\uAD8C\uC740 "LAS" \uC5D0 \uADC0\uC18D\uD569\uB2C8\uB2E4.\n2) \uC774\uC6A9\uC790\uB294 "LAS" \uB97C \uC774\uC6A9\uD568\uC73C\uB85C\uC368 \uC5BB\uB294 \uC815\uBCF4 \uC911 "LAS" \uC5D0\uAC8C \uC9C0\uC2DD\uC7AC\uC0B0\uAD8C\uC774 \uADC0\uC18D\uB41C \uC815\uBCF4\uB97C "LAS" \uC758 \uC0AC\uC804 \uC2B9\uB099\uC5C6\uC774 \uBCF5\uC81C, \uC1A1\uC2E0, \uCD9C\uD310, \uBC30\uD3EC, \uBC29\uC1A1 \uAE30\uD0C0 \uBC29\uBC95\uC5D0 \uC758\uD558\uC5EC \uC601\uB9AC \uBAA9\uC801\uC73C\uB85C \uC774\uC6A9\uD558\uAC70\uB098 \uC81C 3\uC790\uC5D0\uAC8C \uC774\uC6A9\uD558\uAC8C \uD558\uC5EC\uC11C\uB294 \uC548\uB429\uB2C8\uB2E4.\n3) "LAS" \uB294 \uC57D\uC815\uC5D0 \uB530\uB77C \uC774\uC6A9\uC790\uC5D0\uAC8C \uADC0\uC18D\uB41C \uC800\uC791\uAD8C\uC744 \uC0AC\uC6A9\uD558\uB294 \uACBD\uC6B0 \uB2F9\uD574 \uC774\uC6A9\uC790\uC5D0\uAC8C \uD1B5\uBCF4\uD569\uB2C8\uB2E4.\n
secfw.page.msg.agreeChk.article10                       = \uBD88\uD544\uC694_\uC81C10\uC870 : \uBD84\uC7C1\uD574\uACB0\n1) "LAS" \uB294 \uC774\uC6A9\uC790\uAC00 \uC81C\uAE30\uD558\uB294 \uC815\uB2F9\uD55C \uC758\uACAC\uC774\uB098 \uBD88\uB9CC\uC744 \uBC18\uC601\uD558\uB098, \uC0AC\uB0B4\uC5C5\uBB34\uC2DC\uC2A4\uD15C\uC73C\uB85C \uADF8 \uD53C\uD574\uB97C \uBCF4\uC0C1 \uD558\uC9C0\uB294 \uC54A\uC2B5\uB2C8\uB2E4.\n2) "LAS" \uB294 \uC774\uC6A9\uC790\uB85C\uBD80\uD130 \uC81C\uCD9C\uB418\uB294 \uBD88\uB9CC \uC0AC\uD56D \uBC0F \uC758\uACAC\uC740 \uC6B0\uC120\uC801\uC73C\uB85C \uADF8 \uC0AC\uD56D\uC744 \uCC98\uB9AC\uD569\uB2C8\uB2E4. \uB2E4\uB9CC \uC2E0\uC18D\uD55C \uCC98\uB9AC\uAC00 \uACE4\uB780\uD55C \uACBD\uC6B0\uC5D0\uB294 \uC774\uC6A9\uC790\uC5D0\uAC8C \uADF8 \uC0AC\uC720\uC640 \uCC98\uB9AC\uC77C\uC815\uC744 \uC989\uC2DC \uD1B5\uBCF4\uD574 \uB4DC\uB9BD\uB2C8\uB2E4.\n
secfw.page.msg.agreeChk.article99                       = \uBD88\uD544\uC694_\uBD80\uCE59\n1. \uC774 \uC57D\uAD00\uC740 2011\uB144 12\uC6D4 15\uC77C\uBD80\uD130 \uC2DC\uD589\uD569\uB2C8\uB2E4.\n\n\uC57D\uAD00\uC5D0 \uB3D9\uC758\uD569\uB2C8\uB2E4.
